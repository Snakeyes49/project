<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Payroll Calculator</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="nav">
    <div id="pay"><h2>Ethiopian Employee Patroll Calculator</h2></div>
    <div id="start">
      <div class="container">
        <div id="p1">
          <div id="pp1"><p>First Name</p></div>
          <input type="text" id="ppp1" placeholder="Enter your full name">
        </div>
        <div id="p2">
          <div id="pp2"><p>Salary</p></div>
          <input type="text" id="ppp2" placeholder="ETB">
        </div>
        <div id="p3">
          <div id="pp3"><p>Pension</p></div>
          <div id="sel">
            <select id="ppp3">
              <option></option>
              <option>60 Birr</option>
              <option>142.50 Birr</option>
              <option>302.50 Birr</option>
              <option>565 Birr</option>
              <option>955 Birr</option>
              <option>1,500 Birr</option>
            </select>
          </div>
        </div>
      </div>
      <div id="start2">
        <div id="v1">
          <div id="vv1">
            <div id="vvv1">Full Name</div>
            <div id="result11"></div>
          </div>
        </div>
        <div id="vv2">
          <div id="vvv2">Salary</div>
          <div id="result12"></div>
        </div>
        <div id="vv3">
          <div id="vvv3">Inc. Tax</div>
          <div id="result13"></div>
        </div>
        <div id="vv4">
          <div id="vvv4">Pension</div>
          <div id="result14"></div>
        </div>
        <div id="vv5">
          <div id="vvv5">Net Pay</div>
          <div id="result15"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/JS/script.js"></script>
</body>

</html>
